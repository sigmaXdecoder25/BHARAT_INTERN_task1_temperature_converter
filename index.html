<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Bharat Intern</title>
</head>

<body>
    <div class="container">
        <h1>Heat Scale Converter</h1>
        <div class="theme-switcher">
            <label for="theme-toggle">
                <i class="fas fa-sun"></i> 
                <i class="fas fa-moon"></i> 
            </label>
            <input type="checkbox" id="theme-toggle">
        </div>
        <div class="current-weather">
            <p>Current Temperature: <span id="current-temp">23Â°C</span></p>
        </div>
        <div class="converter">
            <div class="input">
                <input type="number" id="celsius" placeholder="Enter Celsius temperature">
                <button id="convertToF">Convert to Fahrenheit</button>
            </div>
            <div class="output">
                <p id="result"></p>
            </div>
        </div>
        <div class="converter">
            <div class="input">
                <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit temperature">
                <button id="convertToC">Convert to Celsius</button>
            </div>
            <div class="output">
                <p id="result2"></p>
            </div>
        </div>
    </div>
</body>

</html>
